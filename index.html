<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="avengers">
        <h1>Avengers</h1>
        <div class="line"></div>
        <img id="1" width="250" height="200" src="images%20(5).jpg">
        <img id="2" width="250" height="200" src="images.jpg">
        <img id="3" width="250" height="200" src="download.jpg">
    </section>
    <section><img id="4" width="250" height="200" src="images%20(1).jpg">
        <img id="5" width="250" height="200" src="images17272euws.jpg">
        <img id="6" width="250" height="200" src="download%20(1).jpg">
    </section>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="images%20(1).jpg" class="img-responsive">
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="images%20(5).jpg" class="img-responsive">
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="images.jpg" class="img-responsive">
                </center>
            </div><div class="item">
                <center>
                    <img src="images17272euws.jpg" class="img-responsive">
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="download%20(1).jpg" class="img-responsive">
                </center>
            </div><div class="item">
                <center>
                    <img src="download.jpg" class="img-responsive">
                </center>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
